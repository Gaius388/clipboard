<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <img src="./images/image-jeremy.png" alt="profile photo">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
        <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
        </ul>
    </section>
    <section class="sub-section">
        <div>
           <img src="./images/icon-work.svg" alt="Work">
            <h5>Work</h5>
            <p>32 hrs</p>
            <p>Last Week - 36hrs</p>
        </div>
        <div>
            <img src="./images/icon-play.svg" alt="icon-play">
            <h5>Play</h5>
            <p>10 hours</p>
            <p>Last Week - 8hrs</p>
        </div>
        <div>
            <img src="./images/icon-study.svg" alt="icon-study">
            <h5>Study</h5>
            <p>4 hrs</p>
            <p>Last Week - 7hrs</p>
        </div>
        <div>
            <img src="./images/icon-exercise.svg" alt="icon-exercise">
            <h5>Exercise</h5>
            <p>4 hrs</p>
            <p>Last Week - 5hrs</p>
        </div>
        <div>
            <img src="./images/icon-social.svg" alt="icon-social">
            <h5>Social</h5>
            <p>5 hrs</p>
            <p>Last Week - 10hrs</p>
        </div>
        <div>
            <img src="./images/icon-self-care.svg" alt="icon-self-care">
            <h5>Self Care</h5>
            <p>2 hours</p>
            <p>Last Week - 2hrs</p>
        </div>
    </section>
</body>
</html>
